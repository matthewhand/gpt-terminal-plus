app = "gpt-terminal-plus"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 5004
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1

[env]
  PORT = "5004"
  NODE_ENV = "production"
  USE_SERVERLESS = "false"