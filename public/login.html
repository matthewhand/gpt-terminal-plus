<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login | GPT Terminal Plus</title>
    <style>
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; padding: 40px; background: #0b1021; color: #f6f7fb; }
      main { max-width: 420px; margin: 0 auto; border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 32px; background: rgba(16,21,43,0.92); box-shadow: 0 18px 40px rgba(8,12,26,0.45); }
      h1 { margin-top: 0; font-size: 1.7rem; }
      p { color: #a7acc4; line-height: 1.5; }
      label { display: block; font-weight: 600; margin-bottom: 6px; }
      input[type="text"] { width: 100%; padding: 12px 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.15); background: rgba(9,13,27,0.8); color: inherit; }
      button { width: 100%; margin-top: 18px; padding: 12px 16px; border-radius: 12px; border: none; background: linear-gradient(135deg, #5cd6ff, #ff71ce); color: #09121d; font-weight: 700; cursor: pointer; }
      button:disabled { opacity: 0.6; cursor: not-allowed; }
      .note { margin-top: 20px; font-size: 0.85rem; color: #8e94ab; }
      .success { color: #7fff7f; }
      .error { color: #ff7f7f; }
      .hidden { display: none; }
      .back-link { display: inline-block; margin-bottom: 20px; color: #5cd6ff; text-decoration: none; }
      .back-link:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <main>
      <a href="/" class="back-link">‚Üê Back to overview</a>
      <h1>Login & Token Manager</h1>
      <p>Authenticate with a bearer token to access protected endpoints.</p>
      <form id="loginForm">
        <label for="token">API Token</label>
        <input id="token" name="token" type="text" placeholder="Paste your bearer token" autocomplete="off" required />
        <button type="submit">Submit</button>
      </form>
      <p id="message" class="hidden"></p>
      <p class="note">Enter your API token above. You can find it in your server logs or configuration.</p>
    </main>
    <script>
      document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const token = document.getElementById('token').value;
        const button = document.querySelector('button');
        const message = document.getElementById('message');
        
        // Disable button and show loading
        button.disabled = true;
        button.textContent = 'Validating...';
        
        try {
          const response = await fetch('/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ token })
          });
          
          if (response.ok) {
            message.className = 'success';
            message.textContent = 'Token validated successfully! You can now use protected endpoints.';
            message.classList.remove('hidden');
            // Store token in localStorage for convenience
            localStorage.setItem('gpt-terminal-token', token);
            // Redirect to home page after successful login
            setTimeout(() => {
              window.location.href = '/';
            }, 2000);
          } else {
            const data = await response.json();
            message.className = 'error';
            message.textContent = data.error || 'Invalid token';
            message.classList.remove('hidden');
          }
        } catch (error) {
          message.className = 'error';
          message.textContent = 'Error validating token: ' + error.message;
          message.classList.remove('hidden');
        } finally {
          button.disabled = false;
          button.textContent = 'Submit';
        }
      });
    </script>
  </body>
</html>
