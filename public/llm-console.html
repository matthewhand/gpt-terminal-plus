<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Console - GPT Terminal Plus</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a; color: #e0e0e0; height: 100vh; display: flex;
        }
        .sidebar {
            width: 300px; background: #2d2d2d; border-right: 1px solid #444;
            overflow-y: auto; padding: 1rem;
        }
        .main-content {
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
        }
        .header {
            padding: 1rem; border-bottom: 1px solid #444; background: #2d2d2d;
        }
        .session-detail {
            flex: 1; padding: 1rem; overflow-y: auto;
        }
        .session-item {
            padding: 0.75rem; margin-bottom: 0.5rem; background: #3d3d3d;
            border-radius: 6px; cursor: pointer; transition: background 0.2s;
        }
        .session-item:hover { background: #4d4d4d; }
        .session-item.active { background: #0066cc; }
        .session-id { font-weight: bold; font-size: 0.9rem; }
        .session-meta { font-size: 0.8rem; color: #aaa; margin-top: 0.25rem; }
        .step-item {
            background: #2d2d2d; border-radius: 6px; padding: 1rem; margin-bottom: 1rem;
            border-left: 4px solid #666;
        }
        .step-item.input { border-left-color: #4CAF50; }
        .step-item.output { border-left-color: #2196F3; }
        .step-item.error { border-left-color: #f44336; }
        .step-header { display: flex; justify-content: between; align-items: center; margin-bottom: 0.5rem; }
        .step-type { font-weight: bold; color: #4CAF50; }
        .step-timestamp { font-size: 0.8rem; color: #aaa; }
        .step-content { background: #1a1a1a; padding: 0.75rem; border-radius: 4px; }
        .step-content pre { white-space: pre-wrap; word-break: break-word; }
        .loading { text-align: center; padding: 2rem; color: #aaa; }
        .error { color: #f44336; padding: 1rem; }
        .empty-state { text-align: center; padding: 2rem; color: #aaa; }
        .type-badge {
            display: inline-block; background: #444; color: #fff; padding: 0.2rem 0.5rem;
            border-radius: 12px; font-size: 0.7rem; margin-right: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="margin-bottom: 1rem; color: #4CAF50;">Execution Sessions</h2>
        <div id="session-list" class="loading">Loading sessions...</div>
        
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #444;">
            <h3 style="margin-bottom: 0.5rem; color: #2196F3;">Ask LLM</h3>
            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                <input type="text" id="llm-prompt" placeholder="Ask about execution logs..." 
                       style="padding: 0.5rem; background: #3d3d3d; border: 1px solid #555; border-radius: 4px; color: #e0e0e0;">
                <button onclick="queryLLM()" style="padding: 0.5rem; background: #2196F3; border: none; border-radius: 4px; color: white; cursor: pointer;">
                    Query
                </button>
            </div>
            <div id="llm-response" style="margin-top: 1rem; padding: 0.75rem; background: #2d2d2d; border-radius: 4px; display: none;">
                <div style="font-size: 0.8rem; color: #aaa; margin-bottom: 0.5rem;">LLM Response:</div>
                <div id="llm-response-content"></div>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="header">
            <h1>LLM Console</h1>
            <p style="color: #aaa; margin-top: 0.5rem;">Execution log viewer</p>
        </div>
        
        <div class="session-detail">
            <div id="session-detail" class="empty-state">
                Select a session from the sidebar to view details
            </div>
        </div>
    </div>

    <script>
        let sessions = [];
        let currentSession = null;

        async function loadSessions() {
            try {
                const response = await fetch('/activity/list');
                const data = await response.json();
                
                if (data.status === 'success') {
                    sessions = data.data.sessions;
                    renderSessionList();
                } else {
                    document.getElementById('session-list').innerHTML = 
                        `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                document.getElementById('session-list').innerHTML = 
                    `<div class="error">Failed to load sessions: ${error.message}</div>`;
            }
        }

        function renderSessionList() {
            const container = document.getElementById('session-list');
            
            if (sessions.length === 0) {
                container.innerHTML = '<div class="empty-state">No sessions found</div>';
                return;
            }

            container.innerHTML = sessions.map(session => `
                <div class="session-item" onclick="selectSession('${session.date}', '${session.sessionId}')">
                    <div class="session-id">${session.sessionId}</div>
                    <div class="session-meta">
                        ${new Date(session.timestamp).toLocaleString()}<br>
                        ${session.stepCount} steps
                        ${session.types.map(type => `<span class="type-badge">${type}</span>`).join('')}
                    </div>
                </div>
            `).join('');
        }

        async function selectSession(date, sessionId) {
            // Update active session in sidebar
            document.querySelectorAll('.session-item').forEach(item => item.classList.remove('active'));
            event.target.closest('.session-item').classList.add('active');

            const detailContainer = document.getElementById('session-detail');
            detailContainer.innerHTML = '<div class="loading">Loading session details...</div>';

            try {
                const response = await fetch(`/activity/session/${date}/${sessionId}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    currentSession = data.data;
                    renderSessionDetail();
                } else {
                    detailContainer.innerHTML = `<div class="error">Error: ${data.message}</div>`;
                }
            } catch (error) {
                detailContainer.innerHTML = `<div class="error">Failed to load session: ${error.message}</div>`;
            }
        }

        function renderSessionDetail() {
            const container = document.getElementById('session-detail');
            
            if (!currentSession) {
                container.innerHTML = '<div class="empty-state">No session selected</div>';
                return;
            }

            const { meta, steps } = currentSession;
            
            let html = '';
            
            if (meta) {
                html += `
                    <div class="step-item">
                        <div class="step-header">
                            <span class="step-type">Session Info</span>
                            <span class="step-timestamp">${new Date(meta.startedAt).toLocaleString()}</span>
                        </div>
                        <div class="step-content">
                            <strong>Session ID:</strong> ${meta.sessionId}<br>
                            <strong>User:</strong> ${meta.user}<br>
                            <strong>Label:</strong> ${meta.label}
                        </div>
                    </div>
                `;
            }

            steps.forEach(step => {
                const isInput = step.type.includes('input');
                const isError = step.type.includes('error');
                const stepClass = isError ? 'error' : (isInput ? 'input' : 'output');
                
                html += `
                    <div class="step-item ${stepClass}">
                        <div class="step-header">
                            <span class="step-type">${step.type}</span>
                            <span class="step-timestamp">${new Date(step.timestamp).toLocaleString()}</span>
                        </div>
                        <div class="step-content">
                            <pre>${JSON.stringify(step, ['timestamp', 'type'], 2)}</pre>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Load sessions on page load
        loadSessions();
        
        // Auto-refresh every 30 seconds
        setInterval(loadSessions, 30000);
        
        // Handle Enter key in prompt input
        document.getElementById('llm-prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                queryLLM();
            }
        });
        
        async function queryLLM() {
            const promptInput = document.getElementById('llm-prompt');
            const responseDiv = document.getElementById('llm-response');
            const responseContent = document.getElementById('llm-response-content');
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            responseDiv.style.display = 'block';
            responseContent.innerHTML = '<div style="color: #aaa;">Thinking...</div>';
            
            try {
                const response = await fetch('/llm/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        tools: ['listSessions', 'readFile']
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    responseContent.innerHTML = `<div style="white-space: pre-wrap;">${data.data.response}</div>`;
                } else {
                    responseContent.innerHTML = `<div style="color: #f44336;">Error: ${data.message}</div>`;
                }
            } catch (error) {
                responseContent.innerHTML = `<div style="color: #f44336;">Failed to query LLM: ${error.message}</div>`;
            }
            
            promptInput.value = '';
        }
    </script>
</body>
</html>
