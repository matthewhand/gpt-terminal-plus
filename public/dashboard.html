<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GPT Terminal Plus</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a; color: #e0e0e0; min-height: 100vh;
        }
        .header {
            padding: 1rem 2rem; border-bottom: 1px solid #444; background: #2d2d2d;
        }
        .header h1 { margin: 0; color: #4CAF50; }
        .header nav { margin-top: 0.5rem; }
        .header nav a { 
            color: #aaa; text-decoration: none; margin-right: 1rem; 
            padding: 0.25rem 0.5rem; border-radius: 4px; transition: background 0.2s;
        }
        .header nav a:hover { background: #444; color: #fff; }
        .header nav a.active { background: #4CAF50; color: #fff; }
        .main { padding: 2rem; max-width: 1200px; margin: 0 auto; }
        .features-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 1.5rem; margin-top: 2rem; 
        }
        .feature-card {
            background: #2d2d2d; border: 1px solid #444; border-radius: 8px; 
            padding: 1.5rem; transition: transform 0.2s, border-color 0.2s;
        }
        .feature-card:hover { transform: translateY(-2px); border-color: #666; }
        .feature-card.disabled { opacity: 0.6; }
        .feature-card h3 { margin: 0 0 0.5rem 0; color: #4CAF50; }
        .feature-card p { color: #aaa; margin-bottom: 1rem; line-height: 1.4; }
        .feature-card .cta {
            display: inline-block; background: #2196F3; color: white; 
            padding: 0.5rem 1rem; border-radius: 4px; text-decoration: none;
            transition: background 0.2s;
        }
        .feature-card .cta:hover { background: #1976D2; }
        .feature-card .cta.disabled { 
            background: #666; cursor: not-allowed; pointer-events: none; 
        }
        .status { margin-top: 1rem; padding: 1rem; background: #2d2d2d; border-radius: 4px; }
        .loading { text-align: center; color: #aaa; padding: 2rem; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div class="header">
        <h1>GPT Terminal Plus</h1>
        <nav>
            <a href="/dashboard.html" class="active">Dashboard</a>
            <a href="/settings.html">Settings</a>
            <a href="/docs">API Docs</a>
        </nav>
    </div>
    
    <div class="main">
        <h2>Features</h2>
        <div id="features-grid" class="features-grid">
            <div class="loading">Loading features...</div>
        </div>
        
        <div id="status" class="status" style="display: none;">
            <h3>System Status</h3>
            <div id="status-content"></div>
        </div>
    </div>

    <script>
        async function loadFeatures() {
            const grid = document.getElementById('features-grid');
            
            try {
                // Try to load settings to check feature flags
                const response = await fetch('/settings');
                let settings = {};
                
                if (response.ok) {
                    settings = await response.json();
                }
                
                // Render feature cards
                grid.innerHTML = renderFeatureCards(settings);
                
            } catch (error) {
                grid.innerHTML = `<div class="error">Failed to load features: ${error.message}</div>`;
            }
        }
        
        function renderFeatureCards(settings) {
            const cards = [];
            
            // LLM Console Card
            const llmEnabled = settings.llm?.enabled?.value || false;
            const llmConsoleEnabled = settings.features?.llmConsole?.value || false;
            const canUseLLMConsole = llmEnabled && llmConsoleEnabled;
            
            cards.push(`
                <div class="feature-card ${canUseLLMConsole ? '' : 'disabled'}">
                    <h3>LLM Execution Console</h3>
                    <p>Query your execution history using AI. Browse past sessions and get intelligent insights about your command history.</p>
                    <a href="/llm/console" class="cta ${canUseLLMConsole ? '' : 'disabled'}">
                        ${canUseLLMConsole ? 'Launch Console →' : 'Enable in Settings'}
                    </a>
                    ${!canUseLLMConsole ? '<p style="font-size: 0.8rem; color: #f44336; margin-top: 0.5rem;">Requires LLM execution and LLM Console feature to be enabled</p>' : ''}
                </div>
            `);
            
            // API Documentation Card
            cards.push(`
                <div class="feature-card">
                    <h3>API Documentation</h3>
                    <p>Interactive Swagger UI for exploring all available endpoints. Test API calls directly from your browser.</p>
                    <a href="/docs" class="cta">View API Docs →</a>
                </div>
            `);
            
            // Settings Card
            cards.push(`
                <div class="feature-card">
                    <h3>Server Settings</h3>
                    <p>Configure execution modes, LLM providers, and feature toggles. View current configuration in a redacted format.</p>
                    <a href="/settings.html" class="cta">Open Settings →</a>
                </div>
            `);
            
            return cards.join('');
        }
        
        // Load features on page load
        loadFeatures();
    </script>
</body>
</html>
