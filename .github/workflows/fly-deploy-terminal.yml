name: Deploy Terminal App to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency: deploy-group    # optional: ensure only one action runs at a time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Build and push Docker image
        run: |
          docker build -f docker/Dockerfile.terminal -t docker_image_terminal .
          docker tag docker_image_terminal registry.fly.io/app_terminal:latest
          docker push registry.fly.io/app_terminal:latest

      - name: Deploy to Fly.io
        run: flyctl deploy -c fly_configs/fly-terminal-app.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
