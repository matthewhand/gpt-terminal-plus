services:
  app:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.joplin
    image: joplin-cli-app
    container_name: joplin-cli-app
    ports:
      - "5011:5004"
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - DEBUG=${DEBUG}
      - API_TOKEN=${API_TOKEN}
    restart: unless-stopped