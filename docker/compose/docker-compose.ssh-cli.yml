services:
  app:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.ssh-cli
    container_name: ssh-cli-app
    ports:
      - "5005:5004"
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - DEBUG=${DEBUG}
      - API_TOKEN=${API_TOKEN}
    volumes:
      - ../../../.ssh:/root/.ssh:rw
    restart: unless-stopped
