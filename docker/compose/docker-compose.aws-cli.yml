services:
  app:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.aws-cli
    image: aws-cli-app
    container_name: aws-cli-app
    ports:
      - "5010:5004"
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - DEBUG=${DEBUG}
      - API_TOKEN=${API_TOKEN}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
    volumes:
      - ../../../.aws:/root/.aws:ro
    restart: unless-stopped